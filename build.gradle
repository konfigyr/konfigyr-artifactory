plugins {
    id 'idea'
    id 'checkstyle'
    id 'java-library'
    id 'maven-publish'
    id 'com.konfigyr.crypto.sonatype'
    id 'com.konfigyr.crypto.deploy'
    id 'io.spring.javaformat' version '0.0.39'
}

group = 'com.konfigyr'
version = '1.0.0-RC1'
description = 'Library that defines the main building blocks of the Konfigyr Artifactory.'

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

repositories {
    mavenCentral()
    mavenLocal()
}

idea {
    module {
        outputDir = compileJava.destinationDirectory.asFile.get()
        testOutputDir = compileTestJava.destinationDirectory.asFile.get()
    }
}

dependencies {
    implementation 'com.google.code.findbugs:jsr305:3.0.2'

    api 'com.github.zafarkhaja:java-semver:0.9.0'

    implementation 'io.avaje:avaje-jsonb:1.7'
    annotationProcessor 'io.avaje:avaje-jsonb-generator:1.7'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testImplementation 'org.assertj:assertj-core:3.24.2'

    checkstyle 'io.spring.javaformat:spring-javaformat-checkstyle:0.0.39'
}

java {
    withJavadocJar()
    withSourcesJar()
}

test {
    useJUnitPlatform()
}
